---
- name: Install prerequisites
  apt:
    update_cache: yes
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: Add Docker GPG key
  shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Add Docker APT repo
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_facts.lsb.codename }} stable
    mode: "0644"

- name: apt update
  apt:
    update_cache: yes

- name: Install Docker Engine + Compose v2
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Enable & start Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add ubuntu user to docker group
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: Ensure compose dir exists
  file:
    path: "{{ compose_dir }}"
    state: directory
    mode: "0755"

- name: Copy Gatus config
  copy:
    src: gatus-config.yaml
    dest: "{{ compose_dir }}/gatus-config.yaml"
    mode: "0644"

- name: Copy docker-compose file
  copy:
    src: docker-compose.yml
    dest: "{{ compose_dir }}/docker-compose.yml"
    mode: "0644"

- name: Bring up stack (nginx + gatus)
  community.docker.docker_compose_v2:
    project_src: "{{ compose_dir }}"
    pull: always
    recreate: always
    remove_orphans: true

